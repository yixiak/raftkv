syntax = "proto3";

option go_package = "../kv";

service RaftKV{
    rpc AppendEntries (AppendEntriesArgs) returns (AppendEntriesReply){}
    rpc RequestVote (RequestVoteArgs) returns (RequestVoteReply){}
    rpc Operate (Operation) returns (Opreturn) {}
}

message AppendEntriesArgs{
    int32 term = 1;
    int32 leaderId = 2;
    int32 prevLogTerm = 3;
    int32 leaderCommit = 4;
    repeated logEntry entries = 5;
}

message AppendEntriesReply{
    int32 term = 1;
    bool success = 2;
}

message RequestVoteArgs{
    int32 term = 1;
    int32 candidateId = 2;
    int32 lastLogIndex = 3;
    int32 lastLogTerm = 4;
}

message RequestVoteReply{
    int32 term = 1;
    bool voteGranted = 2;
}

message logEntry{
    int32 term = 1;
    int32 index = 2;
    string key = 3;
    sint32 value = 4;
}

message Operation{
    string  op = 1;
    string key = 2;
    sint32 value = 3;
}

message Opreturn{
    bool success = 1;
}